<html>

<head>

<body>
    <div class="p-5 bg d-flex flex-column justify-content-center">
        <h1 class="hd">Book Search</h1>
        <input class="inp mt-3 p-2" type="search" name="" id="searchInput" value="" />
        <select class="slt mt-3 p-2" name="" id="selectDisplayCount">
            <option value="10">10 Books</option>
            <option value="20">20 Books</option>
            <option value="30">30 Books</option>
        </select>
    </div>
    <div class="container">
        <div class="row" id="searchResults">

        </div>
        <div class="d-none" id="spinner">
            <div class="mt-5 d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
    </div>
